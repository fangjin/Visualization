<!DOCTYPE html>
<meta charset="utf-8">
<style>

.land {
  fill: #ddd;
}

.border {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.bubble-geofocus {
  fill: brown;
  fill-opacity: .5;
  stroke: #fff;
  stroke-width: .5px;
}

.bubble-userhome {
  fill: steelblue;
  fill-opacity: .5;
  stroke: #fff;
  stroke-width: .5px;
}

.bubble-gsr {
  fill: green;
  fill-opacity: .5;
  stroke: #fff;
  stroke-width: .5px;
}

.bubble :hover {
  stroke: #000;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script>

var width = 960,
    height = 628;

var projection = d3.geo
    .conicConformal()
    .rotate([6, 10])
    .center([-52, -6])
    .parallels([20, 68])
    .scale(560);
    //.translate([width / 2, height / 2]);

var path = d3.geo.path().projection(projection);
var radius = d3.scale.sqrt()
    .domain([0, 1000])
    .range([0, 20]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

queue()
    .defer(d3.json, "br-states.min.json")
    //.defer(d3.json, "br.json")
    .defer(d3.json, "Brazil_non-climate.json")
    .defer(d3.json, "Brazil_climate.json")
    .await(ready);

function ready(error, br, gsr, alerts) {
    console.log(br);
    svg.append("path")
       .attr("class", "land")
       .datum(topojson.feature(br, br.objects.states))
       .attr("d", path);
    svg.append("path")
      .datum(topojson.mesh(br, br.objects.states, function(a, b) {
                 return a.properties.name !== b.properties.name; }))
      .attr("class", "border border--state")
      .attr("d", path);

  svg.append("g")
      .attr("class", "bubble-userhome")
    .selectAll("circle")
      .data(gsr.features
        .sort(function(a, b) { return b.properties.weight - a.properties.weight; }))
    .enter().append("circle")
      .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
      .attr("r", function(d) { return radius(d.properties.weight * 10); })
    .append("title")
      .text(function(d) {
        return d.properties.admin + ", " + d.properties.city; });
  /*
  svg.append("g")
      .attr("class", "bubble-userhome")
    .selectAll("rect")
      .data(gsr.features
        .sort(function(a, b) { return b.properties.weight - a.properties.weight; }))
    .enter().append("rect")
      .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
      .attr("height", function(d) { return radius(d.properties.weight + 100); })
      .attr("width", function(d) { return radius(d.properties.weight + 100); })
    .append("title")
      .text(function(d) {
        return d.properties.admin + ", " + d.properties.city; });
  */
  svg.append("g")
      .attr("class", "bubble-geofocus")
    .selectAll("circle")
      .data(alerts.features
        .sort(function(a, b) { return b.properties.weight - a.properties.weight; }))
    .enter().append("circle")
      .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
      .attr("r", function(d) { return radius(d.properties.weight * 10); })
    .append("title")
      .text(function(d) {
        return d.properties.admin + ", " + d.properties.city; });
}
</script>
